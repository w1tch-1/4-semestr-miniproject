{% extends "base/base.html" %}
{% load i18n %}

{% block title %}Sign Out{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="card shadow-lg border-0 rounded-4" style="width: 400px;">
    <div class="card-body text-center p-4">
      <h3 class="mb-3 fw-bold text-danger">{% trans "Sign Out" %}</h3>
      <p class="text-muted mb-4">{% trans "Are you sure you want to sign out?" %}</p>

      <form method="post">
        {% csrf_token %}
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-danger btn-lg">
            {% trans "Sign Out" %}
          </button>
          <a href="/profile" class="btn btn-outline-secondary">
            {% trans "Cancel" %}
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
