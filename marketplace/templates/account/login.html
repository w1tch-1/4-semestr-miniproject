{% extends 'base/base.html' %}
{% block content %}

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 400px; border-radius: 12px;">
    <h4 class="mb-4 text-center">Sign in</h4>

    <form method="post" action="{% url 'account_login' %}">
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_login" class="form-label">Username</label>
        <input type="text" name="login" class="form-control" id="id_login" required>
      </div>

      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="id_password" required>
      </div>

      <div class="mb-3 text-end">
        <a href="{% url 'account_reset_password' %}">Forgot password?</a>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="id_remember" name="remember">
        <label class="form-check-label" for="id_remember">Stay logged in</label>
      </div>
    </form>

    <div class="text-center mt-3">
      Not a member? <a href="{% url 'account_signup' %}">Register</a>
    </div>
  </div>
</div>

{% endblock %}
