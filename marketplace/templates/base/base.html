<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>

    {% block import %}{% endblock %}
</head>
<body class="text-dark min-vh-100" style="background-color: #B3B3B3;">
    <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background-color: #1E1E2F;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if request.user.is_authenticated %}

                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'account_signup' %}">registration</a></li>
                {% endif %}
                </ul>
            <div class="d-flex align-items-center text-white">
                {% if request.user.is_authenticated %}
                    <a class="nav-link" href="/profile"><span class="me-2">{{ request.user.username }}</span></a>
                {% else %}
                    <a class="btn btn-outline-light" href="{% url 'account_login' %}">Log In</a>
                {% endif %}
            </div>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    {% block js %}{% endblock %}
</body>
</html>
