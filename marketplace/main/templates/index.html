{% extends 'base/base.html' %}
{% load static %}
{% block content %}

<button class="btn btn-primary m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#filterSidebar">
  Filters
</button>

<div class="offcanvas offcanvas-start" tabindex="-1" id="filterSidebar">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Filter Products</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">

    <div class="mb-3">
      <label for="searchInput" class="form-label">Search</label>
      <input type="text" id="searchInput" class="form-control" placeholder="Search products...">
    </div>

    <div class="mb-3">
      <label class="form-label">Category</label>
      <select class="form-select">
        <option selected>All</option>
        <option>Electronics</option>
        <option>Clothing</option>
        <option>Home</option>
        <option>Sports</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="priceRange" class="form-label">Price Range</label>
      <input type="range" class="form-range" min="0" max="1000" step="10" id="priceRange">
    </div>

    <div class="mb-3">
      <label class="form-label">Brands</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="brand1">
        <label class="form-check-label" for="brand1">Brand A</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="brand2">
        <label class="form-check-label" for="brand2">Brand B</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="brand3">
        <label class="form-check-label" for="brand3">Brand C</label>
      </div>
    </div>

    <button class="btn btn-success w-100">Apply Filters</button>
  </div>
</div>

<div class="container my-4">
  <div class="card bg-primary text-white shadow-lg border-0">
    <div class="card-body text-center p-5">
      <h1 class="fw-bold">PRODUCTS</h1>
      <hr class="border-light opacity-75">

      <div class="row mt-4 g-4">
        {% for listings in listing %}
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100 shadow-sm border-0">
              <a class="text-decoration-none" href="{% url 'listing-detail' listings.id %}">
                <div class="ratio ratio-4x3">
                  <img src="{{ listings.pictures.url }}"
                       alt="{{ listings.title }}"
                       class="card-img-top object-fit-cover">
                </div>
                <div class="card-body d-flex flex-column text-center">
                    <h5 class="card-title fw-semibold text-dark">{{ listings.title }}</h5>
                    <h6 class="card-title fw-semibold text-dark">{{ listings.price }}$</h6>
                </div>
              </a>
            </div>
          </div>
        {% endfor %}
      </div>

    </div>
  </div>
</div>

{% endblock %}
