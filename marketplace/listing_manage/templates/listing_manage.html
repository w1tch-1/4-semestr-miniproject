{% extends 'base/base.html' %}
{% load static %}
{% block content %}

<div class="container my-5">
    <div class="row g-4 align-items-start">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <img src="{{ listing.pictures.url }}" alt="Listing image" class="card-img-top img-fluid">
            </div>
        </div>

        <div class="col-md-6">
            <div class="d-flex justify-content-start gap-2 mb-3">
                <a href="{% url 'listing-detail' listing.id %}" class="btn btn-primary">View</a>
                <a class="btn btn-warning">Update</a>
                <a class="btn btn-danger">Delete</a>
            </div>

            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <h2 class="card-title fw-semibold text-dark mb-0">{{ listing.title }}</h2>
                        <span class="badge bg-success fs-5 px-3 py-2 shadow-sm">{{ listing.price }}$</span>
                    </div>

                    <hr class="my-3">

                    <p class="card-text text-secondary lh-base" style="font-size: 1.05rem;">
                        {{ listing.description }}
                    </p>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Responses</h5>
                    <div class="border rounded p-3 bg-light" style="min-height: 120px;">
                        {% for response in listing.responses.all %}
                            <p class="mb-2">{{ response.text }}</p>
                        {% empty %}
                            <p class="text-muted mb-0">No responses yet.</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
