{% extends 'base/base.html' %}
{% load static %}
{% block content %}

<div class="card container py-5">
  <h2 class="mb-5 text-center text-primary fw-bold">Your Listings</h2>

  <div class="row g-4">
    {% for listing in user_listings %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 shadow border-0 rounded-3 bg-white">
          <a href="{% url 'listing-manage' listing.id %}" class="text-decoration-none text-dark">
            <img src="{{ listing.pictures.url }}"
                 class="card-img-top rounded-top"
                 alt="{{ listing.title }}"
                 style="height: 250px; object-fit: cover;">
            <div class="card-body d-flex flex-column justify-content-between text-center">
              <h5 class="card-title text-truncate fw-semibold">{{ listing.title }}</h5>
              <p class="card-text text-success fw-bold mb-0">{{ listing.price|default:"â‚¬0" }}</p>
            </div>
          </a>
        </div>
      </div>
    {% empty %}
      <div class="col-12 text-center py-5">
        <p class="text-muted fs-5">You have no listings yet.</p>
        <a href="/listing-create" class="btn btn-primary mt-3">Create your first listing</a>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
