{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4 text-center">Your Listings</h2>
  <div class="row">
    {% for listing in user_listings %}
      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <div class="card border-0 shadow-sm h-100">
          <a href="{% url 'listing-manage' listing.id %}" class="text-decoration-none text-dark">
            <img src="{{ listing.pictures.url }}" class="card-img-top img-fluid" alt="{{ listing.title }}">
            <div class="card-body text-center">
              <h5 class="card-title text-truncate">{{ listing.title }}</h5>
            </div>
          </a>
        </div>
      </div>
    {% empty %}
      <div class="col-12 text-center py-5">
        <p class="text-muted">You have no listings yet.</p>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
