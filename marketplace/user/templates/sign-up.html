{% extends 'base/base.html' %}
{% block content %}
<div class="container">
    <form method="post" class="form-container">
        {% csrf_token %}
        {{ form.username }}
        {{ form.email }}
        {{ form.password1 }}
        {{ form.password2 }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
